<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./observe.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <!-- Import Three.js library-->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
      }
    }
  </script>
  <script>
    function slideToolbar(direction) {
    var toolbar = document.getElementById('ui-toolbar');
    var toolbarWidth = toolbar.offsetWidth;

    if (direction === 'left') {
        toolbar.style.transition = "left 0.5s ease";
        toolbar.style.left = -toolbarWidth + 'px';
        // Hide the "Slide Left" button when toolbar is slid to the left
        document.getElementById('slide-left-button').style.display = 'none';
        // Show the "Slide Right" button when toolbar is slid to the left
        document.getElementById('slide-right-button').style.display = 'block';
    } else if (direction === 'right') {
        toolbar.style.transition = "left 0.5s ease";
        toolbar.style.left = 0;
        // Show the "Slide Left" button when toolbar is in default position
        document.getElementById('slide-left-button').style.display = 'block';
        // Hide the "Slide Right" button when toolbar is in default position
        document.getElementById('slide-right-button').style.display = 'none';
    }
}
  </script>

</head>
<body>
  <div id="root-window">
    <div id="render-target">
  </div>

  <div id="main-menu">

    var backButton = document.getElementById('main-menu-button');
    backButton.addEventListener('click', function() {
        window.location.href = 'index.html';
    });
  </script>

  <script type="module">
    import { createGame } from './src/game2.js';
  </script>
</body>
</html>
